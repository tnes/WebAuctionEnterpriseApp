<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <!-- <f:metadata>
            <f:viewParam name="initUser" value="" />
            <f:event type="preRenderView" listener="" />
        </f:metadata> -->
        <h1>Login</h1>
        <h:form>
            <p>Username: <h:inputText id="username" value="#{userController.username}" /></p>
            <p>Password: <h:inputText id="password" value="#{userController.password}" /></p>
            <h:commandButton id="login" value="Submit" action="#{userController.home}" />
        </h:form>
        <h:form>
            <h:commandButton id="register" value="Register" action="register" />
        </h:form>
    </h:body>
</html>
